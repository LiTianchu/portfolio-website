# Workflow for building and deploying Vite app to GitHub Pages
name: Deploy to GitHub Pages

on:
    # Runs on pushes targeting the default branch
    push:
        branches: ['main']
    # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
    contents: read
    pages: write
    id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
    group: 'pages'
    cancel-in-progress: false

jobs:
    # Build and deploy job
    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'npm'
                  
            - name: Install dependencies
              run: npm ci
              
            - name: Build
              run: npm run build
              
            # Debug: Check if dist folder exists and what's in it
            - name: Verify build output
              run: |
                  echo "Checking if dist folder exists..."
                  ls -la
                  echo "Contents of dist folder:"
                  ls -la dist/
                  echo "Contents of dist/assets folder:"
                  ls -la dist/assets/ || echo "No assets folder found"
              
            - name: Setup Pages
              uses: actions/configure-pages@v5
              
            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  # Upload dist folder
                  path: 'dist'
                  
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
